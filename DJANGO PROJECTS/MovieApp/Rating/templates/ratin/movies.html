<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE LIST</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/movies.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img
            src="/static/images/1/cropped-logo.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          CineReview
        </a>
        <form class="form-inline">
          <div class="input-group mr-sm-2">
            <input
              type="text"
              class="form-control"
              placeholder="search"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">@</span>
            </div>
          </div>
        </form>
      </nav>
    </div>
    <div class="container dev-list">
      <div>
        
      </div>
      <p>IMDb Charts</p>
      <h1>Top Rated Movies</h1>
      <p>Top 250 as rated by IMDb Users</p>
      <div>
        <table class="table table-striped table-hover table-sm ">
          <thead>
            <tr>
              <th scope="col" class="text-left align-items-center">Rank & Title</th>
              <th scope="col" style="width:12%">IMDb Rating</th>
              <th scope="col" style="width:12%">Your Rating</th>
              <th scope="col" style="width:12%">Add To Watchlist</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-left"><a href="{% url 'details' %}" id="mov_link"><img src="/static/images/1/sr_.jpg" alt="" height=80 width=50></img>	1. The Shawshank Redemption (1994)</a></td>
              <td ><i class="fas fa-star dev-star text-warning"></i>9.3</td>
              <td><i class="far fa-star dev-star"></i></td>
              <td><i class="far fa-bookmark"></i></td>
            </tr>
            <tr>
              <th scope="row" class="text-left">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row" class="text-left">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</html>
