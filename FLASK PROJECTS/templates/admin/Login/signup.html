{% extends "admin/Login/basead.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<div class="card card-container">
  <h1 id="profile-name " class="profile-name-card mx-sm-3 mb-4 dev-signup">
    Sign Up
  </h1>
  <p class="mx-sm-3 mb-2 dev-p">
    Please fill in this form to create an account!
  </p>
  <form class="form-signin">
    <span id="reauth-email" class="reauth-email"></span>
    <div class="form-group mx-sm-3 mb-2">
      <input
        type="text"
        id="firstname"
        class="form-control"
        placeholder="First Name"
        required
        autofocus
      />
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <input
        type="text"
        id="secondname"
        class="form-control"
        placeholder="Second Name"
        required
        autofocus
      />
    </div>
    <div class="form-inline">
      <div class="form-check form-check-inline mx-sm-3 mb-2">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
        />
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline mx-sm-3 mb-2">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
        />
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>

      <div class="form-group form-inline mx-sm-3 mb-2">
        <input
          type="text"
          id="age"
          class="form-control"
          placeholder="Age"
          required
          autofocus
        />
      </div>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
      />
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Confirm Password"
        required
      />
    </div>
    <div id="remember" class="checkbox mx-sm-3 mb-2">
      <label class="dev-remeber-me">
        <input type="checkbox" value="remember-me " /> I accept the Terms of Use
        & Privacy Policy.
      </label>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
        Sign Up
      </button>
    </div>
  </form>
  <!-- /form -->

  <a href="/login" class="sign-in mx-sm-3 mb-2"> Sign In </a>
</div>
{% endblock %}
<!-- /card-container -->
