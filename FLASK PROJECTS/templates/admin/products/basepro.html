<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/static/css/products.css" />
    <style>
      .dev-th-thumbnail {
        width: 30px;
        height: 30px;
      }
      .sidenav{
        width:100%;
      }
      #main {
        margin-left: 228px;
      }
      
      .pagination {
        margin-bottom: 0 !important;
      }
    </style>
    
  </head>
</head>
<body>
  <div class="dev-body">
    <div class="dev-head">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light dev-nav-bg">
          <span
            style="font-size: 30px; margin-right: 10px; cursor: pointer"
            onclick="openNav()"
            >&#9776;</span
          >
          <a class="navbar-brand" href="#">
            <img
              src="/static/images/logo/e-com-removebg-preview.png"
              width="30"
              height="30"
              alt=""
            />
          </a>
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
        </nav>
      </div>
    {% block content %} {% endblock %}
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e9ad1c4fb9.js"
      crossorigin="anonymous"
    ></script>
    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }
  
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft = "30px";
        }
      </script>
</body>
</html>
